<html>
	<head>
	   <title>Edit Employee</title>
    </head>
	<body>
		<h1>Edit the Employee</h1>
		<form th:action="@{/editemployeesave}" th:object="${employee}" method="post">
			<label>Name: </label>
			<input type="text" name="Name" th:field="*{Name}"><br><br>
			
			<label>Phno: </label>
		    <input type="text" name="Phno" th:field="*{Phno}"><br><br>
						
			<label>Gender: </label>
			<input type="text" name="Gender" th:field="*{Gender}"><br><br>
			
			<label>Email: </label>
			<input type="number" name="Email" th:field="*{Email}"><br><br>
			
		    <label>Department: </label>
			<input type="number" name="Department" th:field="*{Department}"><br><br>
			
			<label>Salary: </label>
			<input type="number" name="Salary" th:field="*{Salary}"><br><br>
					
			<button type="submit">Done</button>
		</form>
	</body>
</html>
